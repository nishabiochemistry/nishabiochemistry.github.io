            margin: 0;

            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #35424a;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            display: inline;
            font-size: 24px;
        }
        nav {
            float: right;
            padding: 5px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 5px 0 5px;
            font-size: 18px;
        }
        nav a:hover {
            color: #e8491d;
        }
        #main {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }
        .profile {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile h2 {
            font-size: 20px;
            font-weight: bold;
        }
        .profile img {
            max-width: 50%;
            border-radius: 50%;
            margin: 10px 0;
        }
        .contact-info {
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .contact-info strong {
            font-weight: bold;
        }
        .social-icons {
            display: flex;
            justify-content: space-between;
            width: 50%;
        }
        .social-icons a {
            color: white;
            background-color: #35424a;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            text-decoration: none;
        }
        .social-icons a:hover {
            background-color: #e8491d;
        }
    </style>
</head>
